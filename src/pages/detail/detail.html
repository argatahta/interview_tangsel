<ion-header>

  <ion-navbar>
    <ion-title>{{product.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <img src="{{product.avatar}}">
  <h1>{{product.name}}</h1>
  <br>
  <h3>Description</h3>
  {{product.description}}
  <h3>Package</h3>
  <ion-list>
      <ion-item *ngFor = 'let p of product.packages.data, let i = index'>
        
        <h2>{{p.name}}</h2>
        <h3><b>Package Price:</b> {{p.price}}</h3>
        <h3><b>Package Session:</b> {{p.session}}</h3>
        <h3><b>Package Discount:</b> {{p.discount}}</h3>

      </ion-item>
    </ion-list>
</ion-content>
