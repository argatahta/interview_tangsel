<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Our Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = 'let p of products.data, let i = index'>
      <ion-thumbnail item-start>
        <img src="{{p.avatar}}">
      </ion-thumbnail>
      <h2>{{p.name}}</h2>
      <button ion-button clear item-end (click) = "itemTapped($event, p)">Details</button>
    </ion-item>
  </ion-list>

  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
